<!DOCTYPE html>
<html>
<head>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="survey-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" value="Female">
        <label for="female">Female</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" required><br><br>

        <button type="submit">Submit</button>
        <button type="button" id="reset-button">Reset</button>
    </form>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">X</span>
            <h2>Survey Results</h2>
            <p><strong>First Name:</strong> <span id="result-first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="result-last-name"></span></p>
            <p><strong>Date of Birth:</strong> <span id="result-dob"></span></p>
            <p><strong>Country:</strong> <span id="result-country"></span></p>
            <p><strong>Gender:</strong> <span id="result-gender"></span></p>
            <p><strong>Profession:</strong> <span id="result-profession"></span></p>
            <p><strong>Email:</strong> <span id="result-email"></span></p>
            <p><strong>Mobile Number:</strong> <span id="result-mobile-number"></span></p>
        </div>
    </div>

    <script>
        const form = document.getElementById("survey-form");
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("close-popup");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            showPopup();
        });

        document.getElementById("reset-button").addEventListener("click", function () {
            form.reset();
        });

        closePopup.addEventListener("click", function () {
            closePopup.style.display = "none";
            form.reset();
        });

        function showPopup() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const gender = [...genderCheckboxes].map((checkbox) => checkbox.value).join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobile-number").value;

            document.getElementById("result-first-name").textContent = firstName;
            document.getElementById("result-last-name").textContent = lastName;
            document.getElementById("result-dob").textContent = dob;
            document.getElementById("result-country").textContent = country;
            document.getElementById("result-gender").textContent = gender;
            document.getElementById("result-profession").textContent = profession;
            document.getElementById("result-email").textContent = email;
            document.getElementById("result-mobile-number").textContent = mobileNumber;

            popup.style.display = "block";
        }
    </script>
</body>
</html>
